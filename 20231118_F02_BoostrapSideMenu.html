<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Side Menü</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .container .row div {
            height: 50vh;
        }

        .leftSide {
            background-color: red;
        }

        .main {
            background-color: green;
        }

        .rightSide {
            background-color: blue;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="leftSide col-xl-3 col-lg-2 col-12">Oldalsó Menü</div>
            <div class="main col-xl-6 col-lg-8 col-12">Főoldal tartalma</div>
            <div class="rightSide col-xl-3 col-lg-2 col-12">Oldalsó Menü</div>
        </div>
    </div>
</body>

</html>

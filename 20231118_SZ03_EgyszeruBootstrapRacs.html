<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egyszerű bootstap rács feladat megoldása</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .container .row div {
            height: 50vh;
        }

        .box1 {
            background-color: red;
        }

        .box2 {
            background-color: green;
        }

        .box3 {
            background-color: blue;
        }

        .box4 {
            background-color: yellow;
        }

        .box5 {
            background-color: black;
            color: white;
        }

        .box6 {
            background-color: white;
            outline: 1px solid black;
            /* vagy outline helyett*/

            /*box-sizing: border-box;
            border: 1px solid black;*/
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="box1 col-lg-4 col-md-6 col-12">Első konténer</div>
            <div class="box2 col-lg-4 col-md-6 col-12">Második konténer</div>
            <div class="box3 col-lg-4 col-md-6 col-12">Harmadik konténer</div>
            <div class="box4 col-lg-4 col-md-6 col-12">Negyedik konténer</div>
            <div class="box5 col-lg-4 col-md-6 col-12">Ötödik konténer</div>
            <div class="box6 col-lg-4 col-md-6 col-12">Hatodik konténer</div>
        </div>
</body>

</html>

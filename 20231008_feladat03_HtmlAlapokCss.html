<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML alapok CSS-sel</title>
    <style>
        td,
        th {
            border: 1px solid black;
            text-align: center;
            vertical-align: middle;
            padding: 10px;
        }

        th {
            background-color: #AAAAAA;
        }

        tr:nth-child(even) {
            background-color: #555555;
        }

        tr:nth-child(odd) {
            background-color: #777777;
        }

        caption {
            font-size: 32px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <table>
        <caption>Segédtábla</caption>
        <tr>
            <th colspan="3">HTML nyelv alapformázásai</th>
        </tr>
        <tr>
            <th rowspan="2">félkövér</th>
            <td>bold</td>
            <td>b</td>
        </tr>
        <tr>
            <td>strong</td>
            <td>strong</td>
        </tr>
        <tr>
            <th rowspan="3">dőlt</th>
            <td>italic</td>
            <td>i</td>
        </tr>
        <tr>
            <td>variable</td>
            <td>var</td>
        </tr>
        <tr>
            <td>emphasized</td>
            <td>em</td>
        </tr>
        <tr>
            <th rowspan="2">aláhúzott</th>
            <td>underline</td>
            <td>u</td>
        </tr>
        <tr>
            <td>inserted</td>
            <td>ins</td>
        </tr>
        <tr>
            <th rowspan="2">áthúzott</th>
            <td>deleted</td>
            <td>del</td>
        </tr>
        <tr>
            <td>strikethrough</td>
            <td>s</td>
        </tr>
    </table>
</body>

</html>
